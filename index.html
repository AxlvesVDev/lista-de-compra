<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Lista de compras</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="voltar">&larr; Voltar</a>
            <h1><img src="Assets/logoo.svg" alt=""></h1>
        </header>
        
        <main>
            <h1>Compras da semana</h1>
            
            <div class="input-area">
                <input type="text" id="novo-item" placeholder="Adicione um novo item">
                <button id="adicionar">Adicionar item</button>
            </div>
            
            <ul id="lista-compras">
                <li>
                    <input type="checkbox"> Pão de forma
                    <button class="remover">&#128465;</button>
                </li>
                <li>
                    <input type="checkbox"> Café preto
                    <button class="remover">&#128465;</button>
                </li>
                <li>
                    <input type="checkbox"> Suco de laranja
                    <button class="remover">&#128465;</button>
                </li>
                <li>
                    <input type="checkbox"> Bolacha
                    <button class="remover">&#128465;</button>
                </li>
            </ul>
            
            <div class="alerta-removido">
                &#9888; O item foi removido da lista <button class="fechar">&times;</button>
            </div>
        </main>
    </div>    
    <script src="/script.js"></script>
</body>
</html>
